<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        body {
            font-family: arial;
            background-color: #eeeeee;
        }

        h1 {
            font-family: 'Yellowtail', cursive;
            font-size: 80px;
            text-shadow: 0 0 3px grey;

        }

        .btn {
            background-color: blue;
            padding: 4px 20px 8px 20px;
            box-shadow: 0 8px 16px 0 rgba(46, 43, 43, 0.2), 0 6px 20px 0 rgba(126, 112, 112, 0.19);
        }

        li {
            line-height: 30px;
        }

        label {
            margin: 7px 0 7px 3px;
            font-weight: bold;
        }

        .modal-title {
            text-shadow: 0 0 3px grey;
        }
        .quesContainer {
            margin: 12px 0 12px 0;
            background-color: white;
            padding:4px;
            border-radius: 3px;
        }
    </style>

    <body>
        <div class="container">
            <div class="jumbotron">

                <div class="row">
                    <div class="col-md-4">
                        <br>
                        <br>
                        <p style="line-height:16px;text-align:center;">
                            <span
                                style="font-family:Yellowtail;font-size:100px;color:blue;font-weight:bold;text-shadow: 0 0 3px grey;">F
                                <br>
                                <span
                                    style="font-family:Yellowtail;font-size:100px;color:rgb(43, 43, 165);font-weight:bold;text-shadow: 0 0 3px grey;">&nbspF
                                </span>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-8">
                        <h1>Friend Finder</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="surveyBody">

            <div class="row">

                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>Answer the following questions honestly to discover a new best friend!</strong>
                                <p>
                                    <i>(5-strongly agree, 1-strongly disagree)</i>
                                </p>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form method="POST">
                                <div class="form-row">
                                    <div class="col">
                                        <label>What is your name?</label>
                                        <input type="text" class="form-control" placeholder="Name" id="name" required>
                                    </div>

                                    <div class="col">
                                        <label>Link to a profile image!</label>
                                        <input type="text" class="form-control" placeholder="http://" id="image"
                                            required>
                                    </div>
                                </div>
                                <br />

                                <div class="quesContainer">
                                    <label>1) The best kind of love grows out of a long friendship.</label>
                                    <select class="form-control" id="q1">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>2) Tomatoes are a fruit.</label>
                                    <select class="form-control" id="q2">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>3) Some dogs are smarter than humans.</label>
                                    <select class="form-control" id="q3">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>4) It's important to have equal amounts of peanut butter and jelly in a
                                        sandwich.</label>
                                    <select class="form-control" id="q4">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>5) People can rarely upset you.</label>
                                    <select class="form-control" id="q5">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>6) Coffee is an essential part of anyone's morning.</label>
                                    <select class="form-control" id="q6">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>7) When brushing your teeth, it's always important to wet your toothbrush
                                        first.</label>
                                    <select class="form-control" id="q7">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>8) When starting to walk, it's always important to step with your right
                                        foot first.</label>
                                    <select class="form-control" id="q8">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>9) These questions are weird. </label>
                                    <select class="form-control" id="q9">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                                <div class="quesContainer">
                                    <label>10) You have confidence that this survey, will really reveal your new
                                        BFF!</label>
                                    <select class="form-control" id="q10">
                                        <option value="1">1 (Strongly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Strongly Agree)</option>
                                    </select>
                                </div>

                            </form>
                            <br>
                            <div class="text-left">
                                <button type="submit" class="btn btn-primary btn-md" data-toggle="modal"
                                    data-target="#myModal" id="add-btn">
                                    <span class="fa fa-fire"></span> Discover a new Friend</button>
                            </div>
                            <a href="/">Home</a> |
                            <a href="/api/friends" target="_blank">Friends API</a> |
                            <a href="https://github.com/epiknohvuh/friendFinder" target="_blank">Github Repo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Meet your new BFF</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2 class="text-center" id="friendName"></h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <img src="#" alt="friend image" style="max-width:50%" id="friendImage">
                                </div>
                            </div>
                            <h3 id="percentMatch"></h3>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="../app.js" async></script> -->
        <script>
            $(document).ready(function () {
                $(document).on("click", "#add-btn", function (event) {
                    event.preventDefault();
                    let you = {
                        name: $("#name").val().trim(),
                        image: $("#image").val().trim(),
                        scores: [$("#q1").val().trim(),
                        $("#q2").val().trim(),
                        $("#q3").val().trim(),
                        $("#q4").val().trim(),
                        $("#q5").val().trim(),
                        $("#q6").val().trim(),
                        $("#q7").val().trim(),
                        $("#q8").val().trim(),
                        $("#q9").val().trim(),
                        $("#q10").val().trim()]
                    };
                    $.post("/api/friends", you, function (data) {
                        // change modal src to new bff name, image
                        $("#friendName").text(data.name);
                        $("#friendImage").attr("src", data.image);
                        // clear form after submission
                        $("#name").val("");
                        $("#image").val("")
                        $("#q1").val(1);
                        $("#q2").val(1);
                        $("#q3").val(1);
                        $("#q4").val(1);
                        $("#q5").val(1);
                        $("#q6").val(1);
                        $("#q7").val(1);
                        $("#q8").val(1);
                        $("#q9").val(1);
                        $("#q10").val(1);
                    });
                });
            });
        </script>
    </body>

</html>
